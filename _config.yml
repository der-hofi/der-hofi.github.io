title: "der-hofi.de"

about: "Bootstrap theme for jekyll"
markdown: kramdown
url: "https://www.der-hofi.de"
baseurl: ""
disqus_short_name: 
  
plugins: 
  - jekyll-paginate
  - jemoji
  
paginate_path: "/page:num/"

paginate: 5

main_toc:
  - title: Home
    url: ""
  - title: About
    url: "about"
  - title: Author
    url: "author"

defaults:
  -
    scope:
      path: "_posts"
    values:
      layout: "post"
